<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name </label>
        <input
          class="form-control"
          id="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email </label>
        <input
          class="form-control"
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input
          class="form-control"
          id="number"
          type="number"
          min="10"
          max="99"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select class="form-control" name="role  " id="dropdown">
          <option disabled selected>Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer Not to say</option>
          <option value="">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >

        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label
        >
      </div>
      <div class="form-group">
        <label for="feature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select class="form-control" name="dropdown" id="feature">
          <option disabled selected>Select an Option</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="front-end-projects"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="back-end-projects"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="data-visualization"
            class="input-checkbox"
          />Data Visualization</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="challenges"
            class="input-checkbox"
          />Challenges</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="open-source-community"
            class="input-checkbox"
          />Open Source Community</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="gitter-help-rooms"
            class="input-checkbox"
          />Gitter help rooms</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="videos"
            class="input-checkbox"
          />Videos</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="city-meetups"
            class="input-checkbox"
          />City Meetups</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="wiki"
            class="input-checkbox"
          />Wiki</label
        >
        <label
          ><input
            type="checkbox"
            name="improvement"
            value="forum"
            class="input-checkbox"
          />Forum</label
        >
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
